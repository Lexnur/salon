{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Page Title #1
============================================= -->
<section id="page-title" class="page-title bg-overlay bg-overlay-dark bg-parallax">
    <div class="bg-section">
        <img src="{% static 'assets/images/page-titles/31.jpg' %}" alt="Background" />
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
                <div class="title title-2 text-center">
                    <div class="title--content">
                        <div class="title--heading mb-20">
                            <h1>Shop</h1>
                        </div>
                    </div>
                  </div>
                <!-- .title end -->
            </div>
            <!-- .col-md-12 end -->
        </div>
        <!-- .row end -->
    </div>
    <!-- .container end -->
</section>
<!-- #page-title end -->

    <main class="main__content_wrapper">

        <!-- Start login section  -->
        <div class="login__section section--padding">
            <div class="container">
                <form action="{% url 'users:login' %}" method="post">
                    {% csrf_token %}
                    <div class="login__section--inner">
                        <div class="row row-cols-md-2 row-cols-1">
                            <div class="col">
                                <div class="account__login">
                                    <div class="account__login--header mb-25">
                                        <h2 class="account__login--header__title mb-15">Авторизация</h2>
                                    </div>
                                    <div class="account__login--inner">
                                        <label for="id_username">
                                            <input type="text" class="account__login--input"
                                            value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                                            name="username" id="id_username" placeholder="Имя пользователя" required>
                                        </label>
                                        <label for="id_password">
                                            <input class="account__login--input" name="password" id="id_password" placeholder="Пароль" type="password" required>
                                        </label>
                                        <div class="account__login--remember__forgot mb-15 d-flex justify-content-between align-items-center">
                                            <div class="account__login--remember position__relative">
                                                <input class="checkout__checkbox--input" id="check1" type="checkbox">
                                                <span class="checkout__checkbox--checkmark"></span>
                                                <label class="checkout__checkbox--label login__remember--label" for="check1">
                                                    Сохранить данные</label>
                                            </div>
                                            <button class="account__login--forgot"  type="submit">Забыли пароль?</button>
                                        </div>
                                        <button class="account__login--btn primary__btn" type="submit">Войти</button>
                                        <div class="account__login--divide">
                                            <span class="account__login--divide__text">Или авторизуйтесь через:</span>
                                        </div>
                                        <div class="account__social d-flex justify-content-center mb-15">
                                            <a class="account__social--link facebook" target="_blank" href="https://www.facebook.com">Facebook</a>
                                            <a class="account__social--link google" target="_blank" href="https://www.google.com">Google</a>
                                            <a class="account__social--link twitter" target="_blank" href="https://twitter.com">Twitter</a>
                                        </div>
                                        <p class="account__login--signup__text">Если у Вас еще нет аккаунта, нажмите: <a type="button" href="{% url 'users:register' %}">Зарегистрироваться</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- End login section  -->


    </main>


   <!-- All Script JS Plugins here  -->
   <script src="{% static "assets/js/vendor/popper.js" %}" defer="defer"></script>
   <script src="{% static "assets/js/vendor/bootstrap.min.js" %}" defer="defer"></script>
   <script src="{% static "assets/js/plugins/swiper-bundle.min.js" %}"></script>
   <script src="{% static "assets/js/plugins/glightbox.min.js" %}"></script>

  <!-- Customscript js -->
  <script src="{% static "assets/js/script.js" %}"></script>
{% endblock %}
